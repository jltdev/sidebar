<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Side Bar</title>
</head>
<body>
    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
        <div class="text">SALES MONITORING</div>
        <ul>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <a href="#" class="mod-btn"> Modules
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="mod-show">
                    <li><a href="">New transaction</a></li>
                    <li><a href="">Update Transaction</a></li>
                    
                </ul>
            </li>
            <li>
                <a href="#" class="inv-btn">Inventory
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="inv-show">
                    <li><a href="#">Laptop parts</a></li>
                    <li><a href="#">Desktop  parts</a></li>
                    <li><a href="#">Repair Status</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Sales</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </nav>

    <script>
        $('.btn').click(function(){
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        })
        $('.mod-btn').click(function(){
            $('nav ul .mod-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
           
        });
        $('.inv-btn').click(function(){
            $('nav ul .inv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        });
       
    </script>
    
</body>
</html>
